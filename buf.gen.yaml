version: v1
managed:
  enabled: true

plugins:
  # Generate Go code
  - plugin: go
    out: gen
    opt:
      - paths=source_relative
  
  # Generate gRPC Go code
  - plugin: go-grpc
    out: gen
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  
  # Generate protovalidate code
  - plugin: buf.build/bufbuild/validate-go
    out: gen
    opt:
      - paths=source_relative