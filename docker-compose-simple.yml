services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: uploadstream-postgres
    environment:
      POSTGRES_DB: uploadstream
      POSTGRES_USER: uploader
      POSTGRES_PASSWORD: uploader
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - uploadstream
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U uploader -d uploadstream"]
      interval: 10s
      timeout: 5s
      retries: 5

  # UploadStream gRPC server
  uploadstream:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uploadstream-server
    environment:
      UPLOADSTREAM: "postgres://uploader:uploader@postgres:5432/uploadstream?sslmode=disable"
      ENV: "development"
    ports:
      - "50051:50051"  # gRPC
      - "9090:9090"    # Metrics
    volumes:
      - file_storage:/app/data/files
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - uploadstream
    restart: unless-stopped

networks:
  uploadstream:
    driver: bridge

volumes:
  postgres_data:
  file_storage:
