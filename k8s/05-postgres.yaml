apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: uploadstream
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - name: postgres
          containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: uploadstream-db-secret
              key: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: uploadstream-db-secret
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: uploadstream-db-secret
              key: DB_PASSWORD
        - name: POSTGRES_INITDB_ARGS
          value: "-E UTF8"
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
          subPath: postgres
        - name: migrations
          mountPath: /docker-entrypoint-initdb.d
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U uploader -d uploadstream
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U uploader -d uploadstream
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
      - name: migrations
        configMap:
          name: migrations-config
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: uploadstream
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    targetPort: postgres
    name: postgres
  clusterIP: None
  selector:
    app: postgres
