apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uploadstream-ingress
  namespace: uploadstream
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: "GRPC"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - api.paulbabatuyi.com
      secretName: uploadstream-tls
  rules:
    - host: api.paulbabatuyi.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: uploadstream-service
                port:
                  number: 50051