apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: uploadstream-netpol
  namespace: uploadstream
spec:
  podSelector:
    matchLabels:
      app: uploadstream
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - podSelector: {}  # Allow from same namespace
      ports:
        - protocol: TCP
          port: 50051
        - protocol: TCP
          port: 9090
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    - to:  # Allow DNS
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53
