apiVersion: v1
kind: Service
metadata:
  name: uploadstream-service
  namespace: uploadstream
  labels:
    app: uploadstream
spec:
  type: LoadBalancer
  selector:
    app: uploadstream
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP