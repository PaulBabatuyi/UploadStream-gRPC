apiVersion: apps/v1
kind: Deployment
metadata:
  name: uploadstream
  namespace: uploadstream
  labels:
    app: uploadstream
spec:
  replicas: 3
  selector:
    matchLabels:
      app: uploadstream
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: uploadstream
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: uploadstream
          image: your-registry.io/uploadstream:latest
          imagePullPolicy: Always
          ports:
            - name: grpc
              containerPort: 50051
            - name: metrics
              containerPort: 9090
          env:
            - name: ENV
              valueFrom:
                configMapKeyRef:
                  name: uploadstream-config
                  key: ENV
            - name: UPLOADSTREAM
              valueFrom:
                secretKeyRef:
                  name: uploadstream-secrets
                  key: database-url
          volumeMounts:
            - name: file-storage
              mountPath: /app/data/files
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
      volumes:
        - name: file-storage
          persistentVolumeClaim:
            claimName: uploadstream-pvc
